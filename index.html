<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontIcons</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logoWrapper">
            <div class="container">
                FontIcons
            </div>
        </div>

        <div class="optionsWrapper">
            <div class="filterSelectionWrapper">
                <label for="selectIconsFilter">FILTRA PER TIPO </label>

                <select name="iconsFilter" id="selectIconsFilter">
                    <option selected value="">All</option>
                </select>                
            </div>

            <div class="addIconWrapper">
                Aggiungi un' icona
                
                <table>
                    <tbody>
                        <tr>
                            <td><input type="text" placeholder="name" id="nameNewIcon"></td>
                            <td><input type="text" placeholder="family" id="familyNewIcon"></td>
                            <td><input type="text" placeholder="prefix" id="prefixNewIcon"></td>
                            <td><input type="text" placeholder="category" id="categoryNewIcon"></td>
                        </tr>
                    </tbody>
                </table>                
                
                <button id="addNewIcon">inserisci</button>
            </div>
        </div>            
    </header>

    <main>
        <div class="container">
            <div class="iconsWrapper" id="iconsWrapper">

                <!-- <div class="icon">
                    <i class="fas fa-cat"></i>
                    <div>gatto</div>
                </div> -->
                
            </div>
        </div>  
    </main>

    <script src="./app.js"></script>
</body>
</html>
